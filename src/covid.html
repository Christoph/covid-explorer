  <h1 style="margin-top: 5px; margin-bottom: 5px">Belastung des Gesundheitssystems</h1>
  <div class="row">
    <div class="col s6" style="height: 100px">
      <div class="row" style="margin: 0px; height: 40px">
        <div style="display: inline-block; height: 50px">
          Anzahl der Verfügbaren Betten:
        </div>
        <div style="display: inline-block; width: 50px">
          <md-input value.bind="available_beds" disabled.bind="disabledValue" inline="true">
          </md-input>
        </div>
        <div style="display: inline-block; height: 50px">
          <md-range value.bind="available_beds" min="0" max="10000" step="1" change.delegate="onChangeBeds($event)">

        </div>
      </div>
      <div class="row" style="height: 40px">
        <div style="display: inline-block">
          Todesrate von Patienten ohne Intensivbett (Prozent):
        </div>
        <div style="display: inline-block">
          <div style="width: 50px">
            <md-input type="number" step="1" min="0" max="100" validate="true" validate-error="invalid number"
              value.bind="death_rate" change.delegate="onChangeBeds($event)"></md-input>
          </div>
        </div>
      </div>
    </div>
    <div class="col s6">
      <span style="display: inline-block;">
        Reduktion der Sozialen Kontakte um:
      </span>
      <md-radio repeat.for="red of reductions" name="red" model.bind="red" checked.bind="selectedRed">
        ${red}%</md-radio>
    </div>
  </div>

  <div class="row">
    <div class="col s4">
      <div class="row">
        <div class="col s2">
          <span>März</span>
        </div>
        <div class="col s10">
          <div class="container">
            <span repeat.for="i of computeFreeBeds('march', activeSim)">
              <i class="fal fa-procedures"></i>
            </span>
            <span repeat.for="i of computeUsedBeds('march', activeSim)" style="color: Black">
              <i class="fas fa-procedures"></i>
            </span>
          </div>
          <div class="container">
            <span repeat.for="i of computeMissingBeds('march', activeSim)"
              style="color: Tomato; vertical-align: bottom">
              <i class="fas fa-procedures"></i>
            </span>
          </div>
          <div class="container">
            <span repeat.for="i of computeDeathRate('march', activeSim)" style="color: Tomato">
              <i class="fas fa-coffin-cross"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s1">

        </div>
        <div class="col s11">
          <div class="container">

            </span>
            <span repeat.for="i of computeUsedBeds('april', activeSim)" style="color: Black">
